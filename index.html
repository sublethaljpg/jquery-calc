<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div id="about">
      <div id="textBox">
        <h1>jQuery JS Calculator</h1>
        <br />
        <p>
          This is a simple calculator created using Javascript and jQuery,
          although you could do it with vanilla JS if you wanted to.
        </p>
        <br />
        <p>
          Created by <a href="https://github.com/sublethaljpg">SublethalJPG</a>
        </p>
      </div>
    </div>
    <div id="calcContainer">
      <div id="calc">
        <div id="calcOutput">
          <span id="calcOutputText"></span>
        </div>
        <div class="utility button" id="C"><span>C</span></div>
        <!-- <div class="utility button" id="CE"><span>CE</span></div> -->
        <div class="utility button" id="backspace"><span>DEL</span></div>
        <div class="number button" id="n0" value="0"><span>0</span></div>
        <div class="number button" id="n1" value="1"><span>1</span></div>
        <div class="number button" id="n2" value="2"><span>2</span></div>
        <div class="number button" id="n3" value="3"><span>3</span></div>
        <div class="number button" id="n4" value="4"><span>4</span></div>
        <div class="number button" id="n5" value="5"><span>5</span></div>
        <div class="number button" id="n6" value="6"><span>6</span></div>
        <div class="number button" id="n7" value="7"><span>7</span></div>
        <div class="number button" id="n8" value="8"><span>8</span></div>
        <div class="number button" id="n9" value="9"><span>9</span></div>
        <div class="operator button" id="plus" value="+"><span>+</span></div>
        <div class="operator button" id="minus" value="-"><span>-</span></div>
        <div class="operator button" id="times" value="*"><span>*</span></div>
        <div class="operator button" id="divide" value="/"><span>/</span></div>
        <div class="equals button" id="equals"><span>=</span></div>
        <div class="other button" id="negative" value="-"><span>-/+</span></div>
        <div class="other button" id="point" value="."><span>.</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
